<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

</head>
<style>
    .divisibleBy3 {
        font-size: 25px;
    }
</style>

<body>

    <button>Dodaj element do listy</button>

    <ul id="oddNumbersList">
    </ul>

    <script>
        const btn = document.querySelector('button');
        let number = 1;

        const addList = function () {
            const listItem = document.createElement('li');
            // listItem.innerText = number;
            // listItem.textContent = number;
            const textList = document.createTextNode(number);
            listItem.appendChild(textList);

            if (number % 3 == 0) {
                listItem.classList.add("divisibleBy3")
            }

            document.getElementById("oddNumbersList").appendChild(listItem);
            number += 2;
        };

        btn.addEventListener("click", addList);    
    </script>

</body>

</html>
